<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>(Lam) Kanban</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->

    <link rel="stylesheet" href="style.css">

</head>

<body onload="init()" onclick="saveNcloseSth(event)">


    <!-- HEADER -->
    <div w3-include-html="header.html"></div>


    <!-- MAIN -->
    <main>
        
        <div id="columnsContainer"></div>

        <div id="addColumn" class="card column" onclick="open_addCOLUMN_input(event)">
            <div class="card-body">
    
                <div class="card-text" id="addAColumn_mark">+ Add a column</div>
    
                <div id="addAColumn_input" style="display: none;">
                    <input class="form-control" placeholder="add a column name...">
                    <div class="mt-2">
                        <button onclick="nextNewColumn(event)" class="btn btn-primary btn-sm">Next new column</button>
                        <div onclick="cancelNewColumn(event)" class="btn btn-close btn-sm"></div>
                    </div>
                </div>
    
            </div>
        </div>

    </main>


</body>

</html>
