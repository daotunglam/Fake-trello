<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>(Lam) Kanban</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- fontawesome icons -->
    <script src="https://kit.fontawesome.com/792b9e6aab.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="header.css">
    <script src="script.js"></script>

</head>

<body onload="init()">
    <!-- generateTodoHTML() -->

    <!-- HEADER -->
    <div w3-include-html="header.html"></div>


    <!-- MAIN -->
    <main id="board">

        <div class="list-column" id="todo">

            <h6>TO DO</h6>
            <div id="todoList" class="list" ondrop="dropTo('todoList')" ondragover="allowDrop(event)"></div>

            <div id="addATask" class="addingField" onclick="openTaskInputField()">+ Add a task</div>
            
            <div id="addTitleField" class="addingField" style="display: none;">
                <textarea id="title" placeholder="add a title..."
                    oninput="this.style.height = '';this.style.height = this.scrollHeight + 'px';"></textarea>
                
                <div id="fullAddingField" style="display:none;">
                    <textarea id="description" placeholder="add a description..."
                        oninput="this.style.height = '';this.style.height = this.scrollHeight + 'px';"></textarea>
                        
                    <input id="deadline" type="datetime-local">
    
                    <select id="category" class="form-select mt-1 mb-2">
                        <option selected>No category</option>
                        <option value="Client">Client</option>
                        <option value="Product">Product</option>
                        <option value="Management">Management</option>
                    </select>
                </div>

                <div class="task-buttons">
                    <button id="showAFullAddingField" onclick="showAFullAddingField()" class="btn btn-sm">Add a full task</button>
                    <button onclick="save()" type="button" class="btn btn-outline-light btn-sm">Save</button>
                    <button onclick="backToAddTitleField()" type="button" class="btn btn-outline-dark btn-sm">â¨‰</button>
                </div>
            </div>

        </div>

        <div class="list-column" id="inProgress">
            <h6>IN PROGRESS</h6>
            <div class="list" id="inProgressList" ondrop="dropTo('inProgressList')" ondragover="allowDrop(event)"></div>
        </div>

        <div class="list-column" id="testing">
            <h6>TESTING</h6>
            <div class="list" id="testingList" ondrop="dropTo('testtingList')" ondragover="allowDrop(event)"></div>
        </div>

        <div class="list-column" id="done">
            <h6>DONE</h6>
            <div class="list" id="doneList" ondrop="drop('doneList')" ondragover="allowDrop(event)"></div>
        </div>

    </main>

</body>

</html>
